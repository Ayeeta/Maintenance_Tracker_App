<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maintenance And Repair</title>
    <link rel="shortcut icon"
        href="static/images/img_qtt_icon.ico">
    <link href="static/css/signup.css"
        rel="stylesheet">
    <script type="text/javascript"
        src="static/js/popEdit.js"
        defer></script>
    <link href="static/css/general.css"
        rel="stylesheet">
    <script type="text/javascript"
        src="static/js/popup.js"
        defer></script>
    <script type="text/javascript"
        src="static/js/popupRep.js"
        defer></script>
    <script type="text/javascript"
        src="static/js/mtnReq.js"
        defer></script>
    <script type="text/javascript"
        src="static/js/repairReq.js"
        defer></script>
</head>

<body>
    <div id="parent-div"
        class="index-container">
    </div>
    <div id="userdetails-div"
        class="Udetails-container">
        <div class="i-c">
            <br>
            <div class="ic">
                <label id="lbl_id">[identification number]</label>
            </div>
            <br>
            <div class="ic">
                <label class="ic"
                    id="lbl_name">[firstname lastname]</label>
            </div>
            <br>
            <div class="ic">
                <label class="ic"
                    id="lbl_department">[office Department]</label>
            </div>
            <br>
            <div class="ic">
                <label class="ic"
                    id="lbl_office">[Office]</label>
            </div>
            <br>
            <br>
            <div class="ic">
                <button id="btnEdit"
                    class="btnidxE"
                    type="button"
                    value="Edit"
                    title="Edit User Details">edit</button>
                <button id="btnSignout"
                    class="btnidx"
                    type="button"
                    value="signout"
                    title="Sign out">sign out</button>
            </div>
        </div>
    </div>
    <div id="edit_usr_modal"
        class="edit-usr-modal">
        <div class="e-c">

            <div class="edit-usr-content">
                <form class="modal-content"
                    action="/">
                    <div class="s-c">
                        <label>ID No</label>
                    </div>
                    <div>
                        <input class="txtU"
                            name="signup_id_no"
                            type="text"
                            required
                            autocomplete="off" />
                    </div>
                    <div class="s-c">
                        <label>First Name</label>
                    </div>
                    <div>
                        <input class="txtU"
                            name="signup_fname"
                            type="text"
                            required
                            autocomplete="off" />
                    </div>
                    <div class="s-c">
                        <label>Last Name</label>
                    </div>
                    <div>
                        <input class="txtU"
                            name="signup_lname"
                            type="text"
                            required
                            autocomplete="off" />
                    </div>
                    <div class="s-c">
                        <label>Department</label>
                    </div>
                    <div>
                        <input class="txtU"
                            name="signup_department"
                            type="text"
                            required
                            autocomplete="off" />
                    </div>
                    <div class="s-c">
                        <label>Office</label>
                    </div>
                    <div>
                        <input class="txtU"
                            name="signup_office"
                            type="text"
                            required
                            autocomplete="off" />
                    </div>
                    <div class="s-c">
                        <label>Password</label>
                    </div>
                    <div>
                        <input class="txtU"
                            name="signup_pwd"
                            type="password"
                            required
                            autocomplete="off" />
                    </div>
                    <div class="s-c">
                        <label>Confirm Password</label>
                    </div>
                    <div>
                        <input class="txtU"
                            name="signup_con_pwd"
                            type="password"
                            required
                            autocomplete="off" />
                    </div>

                    <div class="btnE">
                        <button id="btnUpdate"
                            class="btnU"
                            type="submit"
                            value="Update"
                            title="Update">Update</button>
                        <button id="btnCancelEdit"
                            class="btnC"
                            type="button"
                            value="Cancel"
                            title="Cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item1">
            <label id="mtnBtn"
                class="nav-items">&#9965; maintenance</label>
            <label id="rpBtn"
                class="nav-items"> &#9874; repair</label>
            <label id="reqLogBtn"
                class="nav-items"> &#9898; request log</label>
        </div>

    </div>
    <div class="popup-form"
        id="popForm">
        <div class="form-content">
            <div class="form-header">
                <span class="close">&times;</span>
                <h3>&#9965; maintenance</h3>
            </div>
            <div class="form-body">
                <div class="req-content">
                    <form id="idxForm"
                        name="maintenanceForm"
                        onsubmit="return mtnReq();"
                        action=""
                        method="">
                        <div>
                            <label class="lbl-index-form">Item Name &nbsp;&nbsp;*Include office batch number e.g
                                <b>Sony Vaio - MR23/01-E</b>
                            </label>
                        </div>
                        <div>
                            <input id="idxItem"
                                class="form-req-txt"
                                name="index_itemName"
                                type="text"
                                required
                                autofocus
                                autocomplete="off" />
                        </div>
                        <div class="prob-desc">
                            <label class="lbl-index-form">Problem Description</label>
                        </div>
                        <div>
                            <textarea id="idxDesc"
                                name="index_probDesc"
                                rows="4"
                                cols="69"
                                type="text"
                                placeholder="Briefly describe issue in a sentence(s)...do not use bullets"
                                autocomplete="off"></textarea>
                        </div>
                        <div>
                            <button id="btnMtn"
                                type="button"
                                value="submit"
                                onclick="mainReq();"
                                title="Submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="form-footer">
                maintenance &amp; repair &copy;2018
            </div>
        </div>
    </div>
    <div class="popup-form"
        id="popForm2">
        <div class="form-content">
            <div class="form-header">
                <span class="close2">&times;</span>
                <h3>&#9874; repair</h3>
            </div>
            <div class="form-body">
                <div class="req-content">
                    <form id="idxForm"
                        name="repairForm"
                        onsubmit="return repairReq();"
                        action=""
                        method="">
                        <div>
                            <label class="lbl-index-form">Item Name &nbsp;&nbsp;*Include office batch number e.g
                                <b>Sony Vaio - MR23/01-E</b>
                            </label>
                        </div>
                        <div>
                            <input id="idxItem2"
                                class="form-req-txt"
                                name="index_itemName"
                                type="text"
                                required
                                autofocus
                                autocomplete="off" />
                        </div>
                        <div class="prob-desc">
                            <label class="lbl-index-form">Problem Description</label>
                        </div>
                        <div>
                            <textarea id="idxDesc2"
                                name="index_probDesc"
                                rows="4"
                                cols="69"
                                type="text"
                                placeholder="Briefly describe issue in a sentence(s)...do not use bullets"
                                autocomplete="off"></textarea>
                        </div>
                        <div>
                            <button id="btnRep"
                                type="button"
                                value="submit"
                                onclick="repReq();"
                                title="Submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="form-footer">
                maintenance &amp; repair &copy;2018
            </div>
        </div>
    </div>

</body>

</html>
