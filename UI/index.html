<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maintenance And Repair</title>
    <link rel="shortcut icon" href="../static/images/img_qtt_icon.ico">
    <link href="../static/css/general.css"
        rel="stylesheet">
    <script type="text/javascript"
        src="../static/js/popup.js"
        defer></script>
    <script type="text/javascript"
        src="../static/js/popupRep.js"
        defer></script>
    <script type="text/javascript"
        src="../static/js/mtnReq.js"
        defer></script>
    <script type="text/javascript"
        src="../static/js/repairReq.js"
        defer></script>
</head>

<body>
    <div id="parent-div"
        class="index-container">
    </div>
    <div id="userdetails-div"
        class="Udetails-container">
        Display user details here + link to
        <p> Edit | Delete | sign out</p>
    </div>

    <div class="nav-bar">
        <div class="nav-item1">
            <label id="mtnBtn"
                class="nav-items">&#9965; maintenance</label>
            <label id="rpBtn"
                class="nav-items"> &#9874; repair</label>
            <label id="reqLogBtn"
                class="nav-items"> &#9898; request log</label>
        </div>

    </div>
    <div class="popup-form"
        id="popForm">
        <div class="form-content">
            <div class="form-header">
                <span class="close">&times;</span>
                <h3>&#9888; maintenance</h3>
            </div>
            <div class="form-body">
                <div class="req-content">
                    <form id="idxForm"
                        onsubmit="return mtnReq();"
                        action=""
                        method="">
                        <div>
                            <label class="lbl-index-form">Item Name &nbsp;&nbsp;*Include office batch number e.g
                                <b>Sony Vaio - MR23/01-E</b>
                            </label>
                        </div>
                        <div>
                            <input id="idxItem"
                                class="form-req-txt"
                                name="index_itemName"
                                type="text"
                                required
                                autofocus
                                autocomplete="off" />
                        </div>
                        <div class="prob-desc">
                            <label class="lbl-index-form">Problem Description</label>
                        </div>
                        <div>
                            <textarea id="idxDesc"
                                name="index_probDesc"
                                rows="4"
                                cols="69"
                                type="text"
                                placeholder="Briefly describe issue in a sentence(s)...do not use bullets"
                                autocomplete="off"></textarea>
                        </div>
                        <div>
                            <button id="btnMtn"
                                type="button"
                                value="submit"
                                onclick="mainReq();"
                                title="Submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="form-footer">
                maintenance &amp; repair &copy;2018
            </div>
        </div>
    </div>
    <div class="popup-form"
        id="popForm2">
        <div class="form-content">
            <div class="form-header">
                <span class="close2">&times;</span>
                <h3>&#9874; repair</h3>
            </div>
            <div class="form-body">
                <div class="req-content">
                    <form id="idxForm"
                        onsubmit="return repairReq();"
                        action=""
                        method="">
                        <div>
                            <label class="lbl-index-form">Item Name &nbsp;&nbsp;*Include office batch number e.g
                                <b>Sony Vaio - MR23/01-E</b>
                            </label>
                        </div>
                        <div>
                            <input id="idxItem2"
                                class="form-req-txt"
                                name="index_itemName"
                                type="text"
                                required
                                autofocus
                                autocomplete="off" />
                        </div>
                        <div class="prob-desc">
                            <label class="lbl-index-form">Problem Description</label>
                        </div>
                        <div>
                            <textarea id="idxDesc2"
                                name="index_probDesc"
                                rows="4"
                                cols="69"
                                type="text"
                                placeholder="Briefly describe issue in a sentence(s)...do not use bullets"
                                autocomplete="off"></textarea>
                        </div>
                        <div>
                            <button id="btnRep"
                                type="button"
                                value="submit"
                                onclick="repReq();"
                                title="Submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="form-footer">
                maintenance &amp; repair &copy;2018
            </div>
        </div>
    </div>

</body>

</html>
