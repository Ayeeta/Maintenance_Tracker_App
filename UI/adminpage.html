<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maintenance And Repair</title>
    <link rel="shortcut icon"
        href="../static/images/img_qtt_icon.ico">
    <link rel="stylesheet"
        href="../static/css/admin.css">
</head>

<body>
    <div class="admin-side-pane">
        <div class="filters">&#9779; Filter Requests</div>
        <div class="checkfilters">
            <form action=""
                method="get">
                <input class="checkbox"
                    type="checkbox"
                    name="reqfil"
                    value="repair"> Repair
                <br>
                <input class="checkbox"
                    type="checkbox"
                    name="reqfil"
                    value="maintenance"> Maintenance
                <br>
                <input type="checkbox"
                    class="checkbox"
                    name="reqfil"
                    value="approved"> Approved
                <br>
                <input type="checkbox"
                    class="checkbox"
                    name="reqfil"
                    value="rejected"> Rejected
                <br>
                <input type="checkbox"
                    class="checkbox"
                    name="reqfil"
                    value="done"> Done
                <br>
                <input id="submit_filter"
                    class="btnFilter"
                    type="submit"
                    value="Submit">
            </form>
        </div>
    </div>
    <div class="admin-nav-bar">
        <div class="nav-item1">
        </div>
</body>

</html>
