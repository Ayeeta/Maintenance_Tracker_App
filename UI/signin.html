<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Maintenance And Repair</title>  
    <meta charset="UTF-8"> 
    <link href="../static/css/login.css" rel="stylesheet">   
    </head>    
    <body>
     <div class="login-container">
      <div class="login-img"><img src="../static/images/img.png" alt =""/></div>
     <form action= "" method="">
      <div class="login-content">
        <div>
          <label class="labels">ID No</label>
        </div>
        <div>
          <input class ="txt" name ="id_no" type="text" required autocomplete="off" autofocus/>
        </div>
        <div>
          <label class="labels">Password</label>
        </div>
        <div>
         <input class="txt" name ="pwd" type="password" required autocomplete="off"/>
        </div> 
        <div class="button_container">
          <button id="btnSignup" type="submit" value="Signup" title="Signup">Signup</button>
          <button id="btnlogin" type="submit" value="Login" title="Login">Login</button>                                          
        </div>     
        
      </div>
      </form>
     </div>

    </body>
 </html>
