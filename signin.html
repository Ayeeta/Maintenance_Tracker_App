<!DOCTYPE html>
<html lang="en">

<head>
  <title>Maintenance And Repair</title>
  <link rel="shortcut icon"
    href="static/images/img_qtt_icon.ico">
  <meta charset="UTF-8">
  <link href="static/css/login.css"
    rel="stylesheet">
  <link href="static/css/signup.css"
    rel="stylesheet">
    <script type="text/javascript"
        src="static/js/signup.js"
        defer></script>
</head>

<body>
  <div class="login-container">
    <div class="logo">
      <label class="logotxt">maintenance &amp repair</label>
    </div>
    <div class="otehr">
      <label class="lblsignup"
        id="popSignup">Don't have an Account? Sign up here</label>
    </div>
    <div class="login-img">
      <img src="../static/images/img.png"
        alt="" />
    </div>
    <div class="login-content">
      <form action=""
        method="">
        <div>
          <label class="labels">ID No</label>
        </div>
        <div>
          <input class="txt"
            name="id_no"
            type="text"
            required
            autocomplete="off"
            autofocus/>
        </div>
        <div>
          <label class="labels">Password</label>
        </div>
        <div>
          <input class="txt"
            name="pwd"
            type="password"
            required
            autocomplete="off" />
        </div>
        <div class="button_container">
          <button id="btnlogin"
            type="submit"
            value="Login"
            title="Login">Login</button>
        </div>
      </form>
    </div>

  </div>
  
  <div class="modal"
    id="signupModal">
    <div class="m-c">
      <span class="close_m">&times;</span>
      <div class="signup-img">
        <img src="../static/images/img.png"
          alt="" />
      </div>
      <div class="signup-content">
        <form class="modal-content"
          action="/">
          <div class="s-c">
            <label>ID No</label>
          </div>
          <div>
            <input class="txt"
              name="signup_id_no"
              type="text"
              required
              autocomplete="off" />
          </div>
          <div class="s-c">
            <label>First Name</label>
          </div>
          <div>
            <input class="txt"
              name="signup_fname"
              type="text"
              required
              autocomplete="off" />
          </div>
          <div class="s-c">
            <label>Last Name</label>
          </div>
          <div>
            <input class="txt"
              name="signup_lname"
              type="text"
              required
              autocomplete="off" />
          </div>
          <div class="s-c">
            <label>Department</label>
          </div>
          <div>
            <input class="txt"
              name="signup_department"
              type="text"
              required
              autocomplete="off" />
          </div>
          <div class="s-c">
            <label>Office</label>
          </div>
          <div>
            <input class="txt"
              name="signup_office"
              type="text"
              required
              autocomplete="off" />
          </div>
          <div class="s-c">
            <label>Password</label>
          </div>
          <div>
            <input class="txt"
              name="signup_pwd"
              type="password"
              required
              autocomplete="off" />
          </div>
          <div class="s-c">
            <label>Confirm Password</label>
          </div>
          <div>
            <input class="txt"
              name="signup_con_pwd"
              type="password"
              required
              autocomplete="off"
              autofocus/>
          </div>
          <div class="b-s">
            <button id="btnSignup"
              type="submit"
              value="SignUp"
              title="SignUp">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>




</body>

</html>
